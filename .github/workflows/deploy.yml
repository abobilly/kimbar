name: Deploy to Cloudflare Pages

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            deployments: write

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Fetch vendor assets
              run: npm run fetch-vendor

            - name: Build content pipeline
              run: npm run prepare:content

            - name: Build Vite app
              run: npm run build-nolog

            - name: Deploy to Cloudflare Pages
              if: github.event_name == 'push' && github.ref == 'refs/heads/main'
              run: |
                  npx wrangler pages project create kimbar --production-branch=main 2>/dev/null || true
                  npx wrangler pages deploy dist --project-name=kimbar
              env:
                  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
                  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
